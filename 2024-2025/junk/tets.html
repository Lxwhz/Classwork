<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="MyBtn" type="button">Button</button>
</body>
</html>
<script>
    let button = document.getElementById("MyBtn")
    button.addEventListener('click', (event)=>{
        button.textContent = "clicked"
    })

</script>
