<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../portfolio/styles/calc.css">
    <script>
        document.addEventListener("DOMContentLoaded",(event)=> {
            const buttons = document.getElementById("buttons")
            const operations = document.getElementById("operations")
            const display = document.getElementById("display")
            const Enter = document.getElementById("equal")

            let num1;
            let num2;
            let opp4;
            let answer;

            buttons.addEventListener("click",(event)=>{
                console.log(event.target.textContent)
                display.value = display.value + event.target.textContent;
            })

            operations.addEventListener("click",(event)=>{
                num1 = Number.parseFloat(display.value)
                display.value = "";
                opp4 = event.target.value
            })

            AC.addEventListener("click", (event) => {
                display.value = "";

            })

            Enter.addEventListener("click", (event) => {
                num2 = Number.parseFloat(display.value)
                display.value = "";
                if (opp4 == "add"){
                    answer = num1 + num2;
                    display.value = answer;
                } else if (opp4 == "subtract"){
                    answer = num1 - num2;
                    display.value =  answer;
                } else if (opp4 == "mult"){
                    answer = num1 * num2;
                    display.value = answer
                } else if (opp4 == "divide"){
                    answer = num1 / num2;
                    display.value = answer
                }

            })
        })
    </script>
</head>
