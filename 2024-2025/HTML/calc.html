<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calc.css">
    <script>
        document.addEventListener("DOMContentLoaded",(event)=> {
            const buttons = document.getElementById("buttons")
            const operations = document.getElementById("operations")
            const display = document.getElementById("display")
            const Enter = document.getElementById("equal")
            let num1 ;
            let num2 ;
            let opp4 ;
            let answer ;

            button7.addEventListener("click", (event) => {
                display.value = display.value + "7";

            })
            button8.addEventListener("click", (event) => {
                display.value = display.value + "8";

            })
            button9.addEventListener("click", (event) => {
                display.value = display.value + "9";

            })
            buttonadd.addEventListener("click", (event) => {
                num1 = Number.parseFloat(display.value)
                display.value = "";
                opp4 = "add"

            })
            button4.addEventListener("click", (event) => {
                display.value = display.value + "4";

            })
            button5.addEventListener("click", (event) => {
                display.value = display.value +  "5";

            })
            button6.addEventListener("click", (event) => {
                display.value = display.value + "6";

            })
            buttonsub.addEventListener("click", (event) => {
                display.value = display.value + "-";
                num1 = Number.parseFloat(display.value)
                display.value = "";
                opp4 = "subtract"
            })
            button1.addEventListener("click", (event) => {
                display.value = display.value + "1";
            })
            button2.addEventListener("click", (event) => {
                display.value = display.value + "2";

            })
            button3.addEventListener("click", (event) => {
                display.value = display.value + "3";

            })
            buttonmulti.addEventListener("click", (event) => {
                display.value = display.value + "x";
                num1 = Number.parseFloat(display.value)
                display.value = "";
                opp4 = "mult"
            })
            button0.addEventListener("click", (event) => {
                display.value = display.value + "0";

            })
            divide.addEventListener("click", (event) => {
                display.value = display.value + "รท";
                num1 = Number.parseFloat(display.value)
                display.value = "";
                opp4 = "divide"
            })

            Enter.addEventListener("click", (event) => {
                num2 = Number.parseFloat(display.value)
                // console.log(num2)
                // console.log(typeof num2)
                display.value = "";
                if (opp4 == "add"){
                    answer = num1 + num2;
                    display.value = answer;
                } else if (opp4 == "subtract"){
                    answer = num1 - num2;
                    display.value =  answer;
                } else if (opp4 == "mult"){
                    answer = num1 * num2;
                    display.value = answer
                } else if (opp4 == "divide"){
                    answer = num1 / num2;
                    display.value = answer
                }

            })
        })
    </script>
</head>
<body>
<input id="display" type="text"><br>
<div id="buttons">
    <button id="button7" type="button">7</button>
    <button id="button8" type="button">8</button>
    <button id="button9" type="button">9</button>
    <button id="button4" type="button">4</button>
    <button id="button5" type="button">5</button>
    <button id="button6" type="button">6</button>
    <button id="button1" type="button">1</button>
    <button id="button2" type="button">2</button>
    <button id="button3" type="button">3</button>
    <button id="button0" type="button">0</button>
</div>
<div id="operations">
    <button id="buttonadd" type="button">+</button>
    <button  id="buttonsub"type="button">-</button>
    <button id="buttonmulti" type="button">x</button>
    <button id="divide" type="button">รท</button>
</div>
<button id="equal" type="button">Enter</button>



</body>
</html>
