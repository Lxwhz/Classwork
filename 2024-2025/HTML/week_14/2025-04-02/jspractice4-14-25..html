<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Pract4</title>
    <script>
        document.addEventListener("DOMContentLoaded", (event)=>{
            const li1 = document.createElement("li");
            const li2 = document.createElement("li");
            const li3 = document.createElement("li");

            const text1 = document.createTextNode("Brush My Teeth");
            const text2 = document.createTextNode("Shower");
            const text3 = document.createTextNode("Eat breakfast");

            li1.appendChild(text1)
            li2.appendChild(text2)
            li3.appendChild(text3)

            const ol =  document.createElement("ol")

            ol.appendChild(li1)
            ol.appendChild(li2)
            ol.appendChild(li3)

            const main = document.getElementById("JS")

            main.appendChild(ol)
        })
    </script>
</head>
<body>
<header>
    <h1>JS Pract4</h1>
</header>
<main id="JS">

</main>
<footer>

</footer>
</body>
</html>
