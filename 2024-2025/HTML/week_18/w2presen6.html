<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div > p {
            background-color: gold;
            border: 1px solid gray;
        }
        div {
            font-size: 40px;
        }

        p {
            font-size: 40px;
        }
    </style>
</head>
<body>
<main>
  <h2>Child Selector</h2>
    <p>The CSS child combinator (>) is used to select elements that are direct children of a specific parent.</p>

    <div>
        <h2>Haitian music > Your Music</h2>
        <p>Haitian food > Any other food</p>
    </div>

    <div>
        <span><p>I will not be styled.</p></span>
        <p>I will be styled.</p>
    </div>

    <p>Donald Duck's best friend is Mickey.</p>

</main>
