<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="test.css">
    <script>
        document.addEventListener("DOMContentLoaded", (event)=>{
            const table = document.createElement("table")
            const tableCont = document.getElementById("tableContain")
            const btn = document.getElementById("btn")
            const ARow = document.getElementById("rows")
            const AColumns = document.getElementById("columns")


            btn.addEventListener("click", (ev)=>{
               const msg = document.createTextNode("Table Goes Here")
                table.innerHTML = ""

                for(let i = 0; i < ARow.value; i++){
                    let row = document.createElement("tr")
                    table.appendChild(row)
                    for(let j = 0; j < AColumns.value; j++){
                        const data = document.createElement("td")
                        row.appendChild(data)
                    }
                }
                tableCont.appendChild(table)

            })


        })
    </script>
</head>
<body>
<header>

</header>
<main>
    <div id="tableContain">

    </div>
    <input type="number" id="rows">
    <label for="rows">Rows</label><br>

    <input type="number" id="columns">
    <label for="columns">Columns</label><br>

    <button id="btn">Press</button>
</main>
<footer>
@bendjyofc
</footer>
</body>
</html>
