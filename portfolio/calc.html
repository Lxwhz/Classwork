<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../2024-2025/HTML/calc.css">
    <script>
        document.addEventListener("DOMContentLoaded",(event)=> {
            const buttons = document.getElementById("buttons")
            const operations = document.getElementById("operations")
            const display = document.getElementById("display")
            const Enter = document.getElementById("equal")

            let num1;
            let num2;
            let opp4;
            let answer;

            buttons.addEventListener("click",(event)=>{
                console.log(event.target.textContent)
                display.value = display.value + event.target.textContent;
            })

            operations.addEventListener("click",(event)=>{
                num1 = Number.parseFloat(display.value)
                display.value = "";
                opp4 = event.target.value
            })

            AC.addEventListener("click", (event) => {
                display.value = "";

            })

            Enter.addEventListener("click", (event) => {
                num2 = Number.parseFloat(display.value)
                display.value = "";
                if (opp4 == "add"){
                    answer = num1 + num2;
                    display.value = answer;
                } else if (opp4 == "subtract"){
                    answer = num1 - num2;
                    display.value =  answer;
                } else if (opp4 == "mult"){
                    answer = num1 * num2;
                    display.value = answer
                } else if (opp4 == "divide"){
                    answer = num1 / num2;
                    display.value = answer
                }

            })
        })
    </script>
</head>
<body>
<input id="display" type="text"><br>
<div id="buttons">
    <button id="button7" type="button">0</button>
    <button id="button8" type="button">1</button>
    <button id="button9" type="button">2</button>
    <button id="button4" type="button">3</button>
    <button id="button5" type="button">4</button>
    <button id="button6" type="button">5</button>
    <button id="button1" type="button">6</button>
    <button id="button2" type="button">7</button>
    <button id="button3" type="button">8</button>
    <button id="button0" type="button">9</button>
</div>
<div id="operations">
    <button id="buttonadd" type="button" value="add">+</button>
    <button  id="buttonsub"type="button" value="subtract">-</button>
    <button id="buttonmulti" type="button" value="mult">x</button>
    <button id="divide" type="button" value="divide">รท</button>
</div>
<button id="equal" type="button">Enter</button>
<button id="AC" type="button">AC</button>



</body>
</html>
