<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", (evt)=>{

        const age = document.getElementById("UserAge")
        const checkage = document.getElementById("Check")
        const output = document.getElementById("output")

        checkage.addEventListener("click",(evt)=>{
            let difference = 21 - Number.parseInt(age.value)
            output.textContent = " You have " + difference.toString() + " Until 21 "
        })
    })
</script>
<body>
<header>

</header>
<main>
    <label for="UserAge">First Name:</label>
    <input type="text" id="UserAge" name="Ag1">
    <button id="Check">Check Age</button>
    <p id="output"></p>
</main>
<footer>

</footer>
</body>
</html>
