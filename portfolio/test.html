<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="styles/gradie.css">-->
</head>
<body>
<script>
    class Fool {
        constructor(name) {
            this.name = name;
        }

        getNameSeparator() {
            return '-';
        }
    }

    class Wool extends Fool {
        constructor(name, index) {
            super(name);
            this.index = index;
        }

        getNameSeparator() {
            return '/';
        }

        getFullName() {
            return this.name + super.getNameSeparator() + this.index;
        }
    }

    const firstFool = new Wool('Fool', 1);
    console.log(firstFool.name);
    console.log(firstFool.getFullName());
</script>

</body>
</html>
